        //generátor függvény
        function* fibonacci() {
            let n1 = 0;
            let n2 = 1;
            while (true) {
                yield n1; //return helyett használjuk
                let n3 = n1 + n2;
                n1 = n2;
                n2 = n3;
            }
        }

        const fib = fibonacci();
        for (i = 0; i < 10; i++)
        {

        }

        //önmagát meghívó függvény(rekurzív)
        function fibo(n) {
            if (n < 2) {
                return n;
            }
            return (fibo(n-1) + fibo(n-2))
        }
