<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let r = parseInt((Math.random() * 20)+20)
        console.log("R = " + r)

        let ker = parseFloat((parseInt((2 * r * Math.PI)*100))/100)
        console.log("A kör kerülete: " + (ker));

        let ter = parseFloat((parseInt((r**2 * Math.PI)*100))/100)
        console.log("A kör területe: " + (ter))
    </script>
</body>
</html>
